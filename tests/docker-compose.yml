name: pfsense-pkg-saml2-auth
version: "3.8"
networks:
  container_net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.220.0/24

services:
  idp:
    image: ghcr.io/pfrest/mock-saml2-idp:v0.0.1
    networks:
      - container_net
    environment:
      SP_ENTITY_ID: https://192.168.55.81:443/saml2_auth/sso/metadata/
      SP_ACS_LOCATION: https://192.168.55.81/saml2_auth/sso/acs/
      IDP_USER_NAME: pfrest
      IDP_USER_GROUPS: staff
      IDP_USER_GROUPS_ATTRIBUTE: groups
      IDP_AUTH_MODE: auto
      IDP_ENTITY_ID: mock-saml2-idp
    ports:
      - "8080:8080"
      - "8443:8443"

  tests:
    image: pfsense-pkg-saml2-auth-tests
    build:
      context: ..
      dockerfile: tests/Dockerfile
    networks:
      - container_net
    volumes:
      - "../tests/:/app/tests/"
    depends_on:
      - idp
    environment:
      PFSENSE_PKG_SAML2_AUTH_PFSENSE_USERNAME: admin
      PFSENSE_PKG_SAML2_AUTH_PFSENSE_PASSWORD: pfsense
      PFSENSE_PKG_SAML2_AUTH_PFSENSE_PORT: 443
      PFSENSE_PKG_SAML2_AUTH_PFSENSE_SCHEME: https
      PFSENSE_PKG_SAML2_AUTH_PFSENSE_RESTAPI_PKG_URL: https://github.com/jaredhendrickson13/pfsense-api/releases/latest/download/pfSense-2.8.1-pkg-RESTAPI.pkg
      PFSENSE_PKG_SAML2_AUTH_IDP_PORT: 8080
      PFSENSE_PKG_SAML2_AUTH_IDP_SCHEME: http
      PFSENSE_PKG_SAML2_AUTH_IDP_METADATA_URL: /sso/saml2/idp/metadata.php
      PFSENSE_PKG_SAML2_AUTH_IDP_ENTITY_ID: mock-saml2-idp
      PFSENSE_PKG_SAML2_AUTH_IDP_SIGN_ON_URL: /sso/module.php/saml/idp/singleSignOnService
      PFSENSE_PKG_SAML2_AUTH_IDP_GROUPS_ATTRIBUTE: groups
      PFSENSE_PKG_SAML2_AUTH_IDP_EXPECTED_NAMEID: pfrest
      PFSENSE_PKG_SAML2_AUTH_IDP_EXPECTED_GROUP: staff
